<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Tab</title>
		<link rel="stylesheet" href="/css/apps/newtab.css" />
	</head>

	<body>
		<center>
			<h1 id="title">CybriaBrowser</h1>
      <form>
				<input placeholder="Search....." />
			</form>
			<div class="button-container">
				<div
					onclick="location.href=__uv$config.prefix+xor.encode('https://educationbluesky.com')"
					class="buttons"
				>
					<img class="icon" src="/img/apps/browser/roblox.png" />
					<a class="button-text">Roblox</a>
				</div>
        				<div
					onclick="location.href=__uv$config.prefix+xor.encode('https://cybriagames.com')"
					class="buttons"
				>
					<img class="icon" src="/img/apps/browser/games.png" />
					<a class="button-text">Games</a>
				</div>
		</center>
    		<script src="/uv/uv.bundle.js"></script>
		<script src="/uv/uv.config.js"></script>
		<script src="/js/index.js"></script>
		<script>// xor function in one place for easy modification
class xor {
  static encode(str) {
    return encodeURIComponent(
      str
        .toString()
        .split("")
        .map((char, ind) =>
          ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
        )
        .join("")
    );
  }
  static decode(str) {
    if (str.charAt(str.length - 1) == "/") str = str.slice(0, -1);
    return decodeURIComponent(str)
      .split("")
      .map((char, ind) =>
        ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
      )
      .join("");
  }
}</script>
	</body>
</html>
